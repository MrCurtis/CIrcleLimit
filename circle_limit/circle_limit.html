<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Circle Limit</title>
  </head>
  <body style="margin: 0;">
    <style type="text/css">
      html {
        height: 100%;
        width: 100%
      }
      body {
        height: 100%;
        width: 100%;
        overflow:hidden
      }
      svg {
        height: 100%;
        width: 100%
      }
      .hide-away {
	opacity: 0;
	animation: hide-away 2s;
      }
      @keyframes hide-away {
	from {
		opacity:1;
	}
	to {
		opacity:0;
	}
      }
    </style>
    <svg id="main-display"></svg>
    <script type="text/javascript" src="target/scala-2.12/scalajs-bundler/main/circlelimit-root-project-fastopt-bundle.js"></script>
  </body>
</html>
