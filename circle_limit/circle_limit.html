<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Circle Limit</title>
  </head>
  <body style="margin: 0;">
    <style type="text/css">
      html {
        height: 100%;
        width: 100%
      }
      body {
        height: 100%;
        width: 100%;
        overflow:hidden
      }
      svg {
        height: 100%;
        width: 100%
      }
      .hide-away {
	opacity: 0;
	animation: hide-away 2s;
      }
      @keyframes hide-away {
	from {
		opacity:1;
	}
	to {
		opacity:0;
	}
      }
    </style>
    <script type="text/javascript" src="snap.svg-min.js"></script>
    <!-- Include Scala.js compiled code -->
      <script type="text/javascript" src="js/target/scala-2.12/circlelimit-test-fastopt.js"></script>
    <!-- Run tutorial.webapp.TutorialApp -->
      <script type="text/javascript">
        circle_limit.CircleLimitApp().main();
      </script>
  </body>
</html>
